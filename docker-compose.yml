version: '3'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: "${DB_NAME}"
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      PGDATA: /data/postgres
    volumes:
      - data:/data/postgres:Z
    ports:
      - ${DB_PORT}:5432
    networks:
      - mynetwork
    restart: unless-stopped

  adminer:
    image: adminer:latest
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - 8080:8080
    networks:
      - mynetwork
    restart: unless-stopped

networks:
  mynetwork:

volumes: 
  data:
